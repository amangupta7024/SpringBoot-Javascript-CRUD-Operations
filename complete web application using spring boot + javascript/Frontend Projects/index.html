<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <h1>Add Student</h1>
    <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" class="form-control" id="id"  placeholder="Enter id">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="dept">Department</label>
            <input type="text" class="form-control" id="dept" placeholder="Enter your Department">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Enter your age">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button onclick="redirectToViewStudent()" class="btn">View Student</button>
    </div>

<script src="script.js"></script>
    
</body>
</html>
