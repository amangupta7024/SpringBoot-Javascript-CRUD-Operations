<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <form id="updatedForm" onsubmit="updateStudent(event)">

            <div class="form-group" >
                <label for="updatedId">Id</label>
                <input type="number" class="form-control" id="updatedId"  placeholder="Enter id">
              </div>
              <div class="form-group">
                <label for="updatedName">Name</label>
                <input type="text" class="form-control" id="updatedName" placeholder="Enter your name">
              </div>
              <div class="form-group">
                  <label for="updatedDept">Department</label>
                  <input type="text" class="form-control" id="updatedDept" placeholder="Enter your Department">
                </div>
                <div class="form-group">
                  <label for="updatedAge">Age</label>
                  <input type="text" class="form-control" id="updatedAge" placeholder="Enter your age">
                </div>
      
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="update-student.js"></script>
</body>
</html>
